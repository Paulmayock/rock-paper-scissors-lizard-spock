<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="rules.html">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
<!--Start game page-->
    <header>
        <div id="mainScreenContent">
            <div id="Logo">
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </div>
    </div>
    </header>
 
    <!--Start game button-->
    <div id="start-game-btn">
        <div class="center">
        </div>
        <button class="btnStart" onclick="startGame()">
            <span>START GAME</span>
         </button>
    </div>

     <!-- End Game Page -->
     <div id="endScreen">
        <div id="endScreenContent">
            <h1 id="txtEndTitle">GAME OVER!</h1>
            <br>
            <h2 id="txtEndMessage">You Win, Lose</h2>
            <div id="btnReplay" class="btn" onclick="replay()">NEW GAME</div>
        </div>
    </div>

    <!--Main Body-->
    <div class="game-zone">
      <div class="result">
        <P>Choose your weapon</P>
      </div>
    </div>
      
     
     <!-- Icons -->
     <div class="choices">
        <div class="choice" id="r">
            <img src="assets/images/rock.png" alt="rock icon">
        </div>
        <div class="choice" id="p">
            <img src="assets/images/paper.png" alt="paper icon">
        </div>
        <div class="choice" id="s">
            <img src="assets/images/scissors.png" alt="scissors icon">
        </div>
        <div class="choice" id="l">
            <img src="assets/images/lizard.png" alt="lizard icon">
        </div>
        <div class="choice" id="v">
            <img src="assets/images/spock.png" alt="spock icon">
        </div>
    </div>
     <!--Scores-->
     <section class="scorebaord">
       
        <div class="score">
            <p class="scores">USER <span id="win"> 0</span></p>
            <p class="scores">COMPUTER <span id="lose"> 0</span></p>

        </div>

          
     </section>
    <!--Game rules-->
    <div class="container">
        <a class="btn" href="rules.html">Rules</a>
    </div>


    <script src="assets\js\script.js"></script>
</body>
</html>
