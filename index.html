<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="rules.html">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>

    <!--Start game page-->
    <div id="start-page-text">
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </div>

    <!--Start game button-->

    <div id="start-game-btn">
        <button class="btnStart" onclick="startGame()">

            <span>START GAME</span>
         </button>
    </div>

     <!-- End Screen Page -->
     <div id="endScreen">

        <div id="endScreenContent">

            <h1 id="txtEndTitle">GAME OVER!</h1>
            <br>
            <h2 id="txtEndMessage">You Win, Lose</h2>

            <div id="btnReplay" class="btn" onclick="replay()">PLAY AGAIN</div>

        </div>

    </div>

    <!--Title block-->
    <section class="title block">
       
       <div class="score">
        <div class ="score-title">Score</div>
        <div class="score-count">10</div>

       </div>
        
    </section>

    <!--Game rules-->
    <div class="container">
        <a class="btn" href="rules.html">Rules</a>
    </div>

    <script src="assets\js\script.js"></script>
</body>
</html>
